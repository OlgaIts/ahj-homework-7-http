<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP</title>
  <script defer src="main.6c47392b7a.js"></script></head>
  <body>
    <div class="container">
      <button class="btn add_btn">Добавить тикет</button>
      <ul class="list"></ul>
    </div>

    <!-- Add modal -->
    <div class="add_modal">
      <h2 class="title add_modal-title">Добавить тикет</h2>
      <form class="add_form">
        <span class="add_heading">Краткое описание</span>
        <input class="add_input" type="text" name="name" />
        <span class="add_heading">Подробное описание</span>
        <textarea class="add_area" name="description" rows="4"></textarea>
        <div class="btn_wrap">
          <button class="btn modal_btn cancel_btn" type="reset">Отмена</button>
          <button class="btn modal_btn submit_btn" type="submit">OK</button>
        </div>
      </form>
    </div>

    <!-- Delete modal -->
    <div class="delete_modal">
      <h2 class="title delete_modal-title">Удалить тикет</h2>
      <p>Вы уверены, что хотите удалить тикет? Это действие необратимо</p>
      <div class="btn_wrap">
        <button class="btn cancel_btn">Отмена</button>
        <button class="btn confirm_btn">OK</button>
      </div>
    </div>
  </body>
</html>
